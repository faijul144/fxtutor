<!DOCTYPE html>
<html>
<head>
	<title>Ticker</title>
	<style>
		.comment-container{
			background-color: #ABD1C0;
			width: 200px;
			height: 200px;
			border:3px solid #000;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div class="comment-container">
	<ul id="latest-comments">
		<li><h3>Comment on </h3></li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	</div>

<button id="go-up">up</button>
<button id="go-down">down</button>

</body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript">
	var interval;
	function startTickerUp() {
		$('#latest-comments li:first').slideUp(function(){
		$(this).appendTo($('#latest-comments')).slideDown();
		});
	}
	function startTickerDown() {
		$('#latest-comments li:first').slideDown(function(){
		$(this).appendTo($('#latest-comments')).slideDown();
		});
	}
	function stopTicker(){
		clearInterval(interval);
	}

$(document).ready(function(){
	interval=setInterval(startTickerUp, 2000);
	$('#latest-comments').hover(function(){
		stopTicker();
	},
	function(){
	interval=setInterval(startTickerUp, 2000);
	})
});

$('#go-up').click(function(){
	startTickerUp();
});

$('#go-down').click(function(){
	startTickerDown();
});

</script>
</html>
