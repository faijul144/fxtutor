<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
<style>
    .glyphicon {
margin-right: 4px !important; /*override*/
}
.pagination .glyphicon {
margin-right: 0px !important; /*override*/
}
.pagination a {
color: #555;
}
.panel ul {
padding: 0px;
margin: 0px;
list-style: none;
}
.news-item {
padding: 4px 4px;
margin: 0px;
border-bottom: 1px dotted #555;
}
</style>
</head>
<body>

    <div class="panel panel-default">
        <div class="panel-heading"> <span class="glyphicon glyphicon-list-alt"></span><b>News</b></div>
        <div class="panel-body">
        <div class="row">
        <div class="col-xs-12">
        <ul class="demo">

        <li class="news-item">
        <table cellpadding="4">
        <tr>
        <td><img src="images/1.png" width="60" class="img-circle" /></td>
        <td> News 1<a href="#">Read more...</a></td>
        </tr>
        </table>
        </li>

        <li class="news-item">
        <table cellpadding="4">
        <tr>
        <td><img src="images/2.png" width="60" class="img-circle" /></td>
        <td> News 2<a href="#">Read more...</a></td>
        </tr>
        </table>
        </li>

        <li class="news-item">
        <table cellpadding="4">
        <tr>
        <td><img src="images/3.png" width="60" class="img-circle" /></td>
        <td> News 3<a href="#">Read more...</a></td>
        </tr>
        </table>
        </li>

        ...

        </ul>
        </div>
        </div>
        </div>
        <div class="panel-footer"> </div>
        </div>



      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

      <script src="assets/js/jquery.bootstrap.newsbox.js" type="text/javascript"></script>
      <script type="text/javascript">
        $(function () {
        $(".demo").bootstrapNews({
        newsPerPage: 4,
        navigation: true,
        autoplay: true,
        direction:'up', // up or down
        animationSpeed: 'normal',
        newsTickerInterval: 4000, //4 secs
        pauseOnHover: true,
        onStop: null,
        onPause: null,
        onReset: null,
        onPrev: null,
        onNext: null,
        onToDo: null
        });
        });
        </script>
</body>
</html>
